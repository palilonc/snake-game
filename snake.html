<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukiwarka Wiadomości</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .results {
            margin-top: 20px;
        }
        .news-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<header>
    <h1>Wyszukiwarka Wiadomości</h1>
    <input type="text" id="search" placeholder="Wyszukaj wiadomości...">
    <button onclick="searchNews()">Szukaj</button>
</header>

<div class="results" id="results"></div>

<script>
    function searchNews() {
        const query = document.getElementById('search').value;
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';

        // Tutaj powinna być logika do pobierania wiadomości z API
        // Na potrzeby przykładu, dodajemy statyczne wyniki

        const newsItems = [
            { title: 'Wiadomość 1', description: 'Opis wiadomości 1' },
            { title: 'Wiadomość 2', description: 'Opis wiadomości 2' },
            { title: 'Wiadomość 3', description: 'Opis wiadomości 3' }
        ];

        newsItems.forEach(item => {
            const newsItemDiv = document.createElement('div');
            newsItemDiv.classList.add('news-item');
            newsItemDiv.innerHTML = `<h3>${item.title}</h3><p>${item.description}</p>`;
            resultsDiv.appendChild(newsItemDiv);
        });
    }
</script>

</body>
</html>
